<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WYSIXTHE Hosting</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0c0f1a;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #0c0f1a;
    }

    header .logo {
      font-weight: bold;
      font-size: 22px;
      color: #ffffff;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #bbb;
      font-weight: 500;
    }

    nav a:hover {
      color: white;
    }

    .hero {
      padding: 80px 40px;
      text-align: left;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .highlight {
      background: linear-gradient(to right, #8a2be2, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 18px;
      color: #ccc;
      max-width: 600px;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 20px;
      margin-right: 15px;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #4f46e5, #9333ea);
    }

    .buttons a.secondary {
      background: #1e1e2f;
      color: #ccc;
      border: 1px solid #444;
    }

    .illustration {
      position: absolute;
      right: 40px;
      top: 160px;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .hero {
        text-align: center;
        padding: 40px 20px;
      }

      .illustration {
        display: none;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">WYSIXTHE.pl</div>
  <nav>
    <a href="#">Strona główna</a>
    <a href="#">Oferta</a>
    <a href="#">Cennik</a>
    <a href="#">O nas</a>
    <a href="#">Kontakt</a>
  </nav>
</header>

<section class="hero">
  <h1>WYSIXTHE – Najwyższy poziom <span class="highlight">wydajności</span></h1>
  <p>
    Oferujemy szybki i niezawodny hosting Minecraft i VPS KVM. Zapewniamy stabilność, elastyczność oraz wydajność, idealną dla Twoich projektów i serwerów.
  </p>
  <div class="buttons">
    <a href="#">Sprawdź ofertę</a>
    <a href="#" class="secondary">Społeczność</a>
  </div>
</section>

</body>
</html>
